<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="text-2xl mb-6">Login</h1>

    <form method="POST" action=".">
        {% csrf_token %}

        <!-- this form as paragraph -->
        {{ form.as_p }}
        <button class="py-4 px-8 bg-cyan-600 text-white">Login</button>
    </form><br><br>
    <a href="{% url 'signup' %}"><button class="py-4 px-8 bg-cyan-600 text-white">Sign Up</button></a>
</body>
</html>
